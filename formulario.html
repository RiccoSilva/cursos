<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        fieldset {
            border: none; /* Remove a borda do fieldset */
        }
    </style>
</head>
<body>
    <div class="box">
        <form action="">
            <fieldset>
                <legend><b>Formulário de Clientes</b></legend>
                <br>

                <div class="inputBox">
                    <label for="nome">Nome completo</label>
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                </div>

                <div class="inputBox">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="inputUser" required>
                </div>

                <div class="inputBox">
                    <label for="telefone">Telefone</label>
                    <input type="tel" name="telefone" id="telefone" class="inputUser" required>
                </div>

                <p><b>Sexo:</b></p>
                <div class="inputBox">
                    <input type="radio" name="genero" value="Feminino" id="Feminino" required>
                    <label for="Feminino">Feminino</label>
                    <input type="radio" name="genero" value="Masculino" id="Masculino" required>
                    <label for="Masculino">Masculino</label>
                    <input type="radio" name="genero" value="Outro" id="Outro" required>
                    <label for="Outro">Outro</label>
                </div>

                <div class="inputBox">
                    <label for="data_nascimento">Data de nascimento:</label>
                    <input type="date" name="data_nascimento" id="data_nascimento" class="inputUser" required>
                </div>

                <div class="inputBox">
                    <label for="cidade">Cidade</label>
                    <input type="text" name="cidade" id="cidade" class="inputUser" required>
                </div>

                <div class="inputBox">
                    <label for="estado">Estado</label>
                    <input type="text" name="estado" id="estado" class="inputUser" required>
                </div>

            </fieldset>
        </form>
    </div>
</body>
</html>
